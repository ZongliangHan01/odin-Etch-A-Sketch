<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="Container">
         
    </div>
    <div class="sizeValue">16 X 16</div>
    <input class="sizeSlider" type="range" value="16" min="16" max="100">
    <button class="clear">Clear</button>
    <button class="erase" value="false">Erase</button>
    <input class="colorPicker" type="color" value="#333333">
    <button class="rainbow" value="false">Rainbow</button>
</body>
</html>
